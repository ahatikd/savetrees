<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
	<link rel="stylesheet" href="login.css">
	<link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Вход</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Регистрация</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="login" class="label">Логин</label>
					<input id="login" type="text" class="input">
				</div>
				<div class="group">
					<label for="pas" class="label">Пароль</label>
					<input id="pas" type="password" class="input" data-type="password">
				</div>
				<div class="group_new"><!--
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Держать в курсе новостей</label> -->
				</div>
				<div class="group">
					<input type="submit" class="button" id="logging" value="Вход" onclick="loginTabFun()">
				</div>
				<div class="hr"></div>
				<!-- <div class="foot-lnk">
					<a href="#forgot">Забыли пароль?</a>
				</div> -->
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="login_reg" class="label">Логин</label>
					<input id="login_reg" type="text" class="input">
				</div>
				<div class="group">
					<label for="pas_reg" class="label">Пароль</label>
					<input id="pas_reg" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pas_reg_2" class="label">Повторите пароль</label>
					<input id="pas_reg_2" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="mail_reg" class="label">Электронная почта</label>
					<input id="mail_reg" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" id = "registry" value="Зарегистрироваться" onclick="regTabFun()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Уже зарегистрирован?</label>
				</div>
			</div>
		</div>
	</div>
</div>

  <script src="Chat_Functions.js"></script>

</body>
</html>
